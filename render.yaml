services:
  - type: web
    name: techtrek-labrador
    runtime: php
    plan: free
    region: singapore
    branch: main
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm ci
      npm run build
    startCommand: bash scripts/render-start.sh
    healthCheckPath: /up
    envVars:
      - key: APP_NAME
        value: TechTrek Labrador
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        sync: false
      - key: APP_KEY
        sync: false
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: info
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: techtrek-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: techtrek-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: techtrek-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: techtrek-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: techtrek-db
          property: password
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_SECURE_COOKIE
        value: "true"

databases:
  - name: techtrek-db
    plan: free
